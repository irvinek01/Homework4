<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>

    <div class="wrapper">

      <header>
        <h1>Homework 4 Web APIs</h1>
      </header>

      <div class="highscores">
        <p>View Highscores</p>
      </div>

      <div class="time">
        <p>Time: 0</p>
      </div>

      <div class="card">

        <div class="card-header">
          <h2>Coding Quiz Challenge</h2>
        </div>

        <div class="card-body">
          <p>Try to answer the following code-related questions within the time-limit.
              <br/>Keep in mind that incorrect answers will penalize your score/time by ten seconds!
          </p>
        </div>

        <div class="card-footer">
          <button id="start" class="button">Start Challenge</button>
        </div>

      </div>

    </div>

    <script src="./Assets/jscript/jscript.js"></script>

  </body>
</html>
